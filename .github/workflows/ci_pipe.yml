name: CI Pipeline

on: [push, pull_request]

jobs:

  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:

      - name: Clone Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: make install -B

      - name: Run PHPUnit
        run: make test -B

  analyzers:
    name: Static Analyzers
    runs-on: ubuntu-latest
    steps:

      - name: Clone Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: make install -B

      - name: Run PHPStan
        run: make stan -B
